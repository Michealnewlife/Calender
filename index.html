<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bootstrap Calendar</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Calendar -->
<link href="calendar.min.css" rel="stylesheet">

<style>
  body {
    padding: 30px;
    background: #f4f6f9;
  }
  #calendar {
    background: white;
    padding: 20px;
    border-radius: 10px;
  }
</style>
</head>

<body>

<h1 class="text-center mb-4">Event Calendar</h1>
<div id="calendar"></div>

<!-- jQuery (required by bootstrap-calendar) -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Calendar -->
<script src="calendar.min.js"></script>

<script>
// Your Apps Script JSONP URL
const sheetURL = "https://script.google.com/macros/s/AKfycbxMrt9NK9r6EIQADyZ0FJa2zDCpomrzvZPvI5msO2csLJ-5JYkbOIumom4bGfOJaI6y9w/exec";

// Fetch events via JSONP
$.getJSON(sheetURL + "?callback=?", function(data) {

    // Convert Apps Script data → Bootstrap Calendar format
    const events = data.map(e => ({
      id: Math.random(),
      title: e.title,
      url: "",
      class: "event-info",
      start: new Date(e.date).getTime(),
      end: new Date(e.date).getTime() + 3600000
    }));

    // Initialize calendar
    $('#calendar').calendar({
      tmpl_path: '',
      events_source: events,
      view: 'month',
      onAfterViewLoad: function(view) {
        document.querySelector('h1').innerText =
          'Event Calendar – ' + this.getTitle();
      }
    });

}).fail(function() {
    alert("Failed to load events from Google Sheets. Make sure your Apps Script is deployed for anyone to access.");
});
</script>

</body>
</html>
