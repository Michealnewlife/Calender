<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Event Calendar</title>

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
  body { background: #f4f6f9; font-family: Arial; padding: 30px; }
  h1 { text-align: center; margin-bottom: 20px; }
  #calendar { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
</style>

</head>
<body>

<h1>Event Calendar</h1>
<div id="calendar"></div>

<!-- Event Modal -->
<div class="modal fade" id="eventModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>
</div>

<script>
// Your Google Apps Script JSON URL
const sheetURL = "https://script.google.com/macros/s/AKfycbxMrt9NK9r6EIQADyZ0FJa2zDCpomrzvZPvI5msO2csLJ-5JYkbOIumom4bGfOJaI6y9w/exec";

document.addEventListener("DOMContentLoaded", function () {

  // Create FullCalendar instance
  const calendar = new FullCalendar.Calendar(document.getElementById("calendar"), {
    initialView: "dayGridMonth",
    headerToolbar: { left: "prev,next today", center: "title", right: "dayGridMonth,timeGridWeek" },
    eventClick: function(info) {
      document.getElementById("modalTitle").innerText = info.event.title;
      document.getElementById("modalBody").innerText = info.event.extendedProps.description || "No description provided.";
      new bootstrap.Modal(document.getElementById("eventModal")).show();
    }
  });

  calendar.render();

  // Fetch events from Apps Script JSON
  fetch(sheetURL)
    .then(res => res.json())
    .then(events => {
      calendar.addEventSource(events.map(e => ({
        title: e.title,
        start: e.date, // ISO datetime from Apps Script
        description: e.description
      })));
    })
    .catch(err => {
      console.error("Data load error:", err);
      alert("Failed to load events from Google Sheets.");
    });

});
</script>

</body>
</html>
